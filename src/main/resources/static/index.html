<!doctype html>
<html>
<head>
    <title>Number sorter app</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="sortApp">

<div class="container-fluid" ng-controller="SortNumbersController">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Sort Numbers </span></div>
        <div class="panel-body">
            <div class="formcontainer" class="form-group">
                <form ng-submit="submit()">
                    <div class="form-group">
                        <label>Enter Numbers to sort: </label>
                        <input type="text" class="form-control" ng-model="numbersToSort" placeholder="e.g. 10,20,2,8"
                               size="100" required>
                    </div>
                    <div class="alert alert-success" role="alert" ng-if="successMessage">{{successMessage}} :
                        {{sortResult.sortingOutput}}
                    </div>
                    <div class="alert alert-danger" role="alert" ng-if="errorMessage">{{errorMessage}}</div>
                    <button type="submit" class="btn btn-default" ngClick="Submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><span class="lead">Sort results </span></div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Input Numbers</th>
                            <th>Sort Result</th>
                            <th>Sorting duration (ns)</th>
                            <th>No. of position changes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="u in sortResultList">
                            <td>{{u.id}}</td>
                            <td>{{u.sortingInput}}</td>
                            <td>{{u.sortingOutput}}</td>
                            <td>{{u.sortingDuration}}</td>
                            <td>{{u.positionChanges}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/lib/angular.min.js" type="text/javascript"></script>
<script src="js/lib/angular-ui-router.min.js"></script>
<script src="js/app/sort-app.js"></script>
</body>
</html>
